        <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-b">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-film text-danger"></i> Séries Online</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i> Home <span class="sr-only">(Página atual)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="form.html"><i class="fa-solid fa-bars"></i> Cadastrar assinatura </a>

                </ul>
            </div>
      </nav>
    
        <div class="container bg-danger">
            <div class="card bg-danger">
                <div class="card-body bg-dark">
                    <section>
                        <form class="form text-light" method="post" action="https://httpbin.org/post" enctype="multipart/form-data"> <!-- <form method = forma de envio ao backend  action = caminho (url) do backend-->
                                <legend> Cadastro de Usuário </legend>
                                <hr>
                                <div class="row form-group mt-4">
                                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 form-group">
                                        <label> Nome: <br>
                                            <input type="text" name="nome" required class="form-control">
                                        </label>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 form-group">
                                        <label> Sobrenome: <br>
                                            <input type="text" name="sobrenome" required class="form-control"> 
                                        </label>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 form-group">
                                        <label> CPF: <br>
                                            <input type="text" name="cpf" required class="mask_cpf form-control">
                                        </label>
                                    </div> 
                                </div>
                                <div class="row mt-4">
                                    <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 form-group">
                                        <label> E-mail: <br>
                                            <input type="email" name="email" class="form-control">
                                        </label>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 form-group">
                                        <label> Senha <br>
                                            <input type="password" name="senha" class="form-control">
                                        </label>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 form-group">
                                        <label> Estado: <br>
                                            <input type="text" name="estado" class="form-control" required>
                                        </label>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 form-group">
                                        <label> Senha <br>
                                            <input type="password" name="senha" placeholder="Senha" class="form-control">
                                        </label>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 form-group">
                                        <label> País <br>
                                            <input type="text" name="pais" required class="form-control">
                                        </label>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 form-group">
                                        <label> Data de Nascimento: <br>
                                            <input type="date" name="nascimento" required class="mask_data form-control">
                                        </label>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 form-group">
                                        <label> Estado: <br>
                                            <input type="text" name="estado" class="form-control" required>
                                        </label>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 form-group">
                                        <label> Celular: <br>
                                            <input type="text" name="celular" required class="mask_tel_celular form-control">
                                        </label>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 form-group">
                                        <label>
                                            <input type="radio" name="sexo" value="M" checked=""> Masculino
                                        </label>
                        
                                        <label>
                                            <input type="radio" name="sexo" value="F"> Feminino
                                        </label>
                                    </div>
                                
                                </div>
                                <p>
                                    <button type="submit" class="btn btn-success mt-4">Cadastrar</button>
                                </p>
                        </form>
                    </section>
                </div>
            </div>
        </div>
            
    </div>
