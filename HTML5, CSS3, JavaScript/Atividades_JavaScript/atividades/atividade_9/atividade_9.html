<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <title>Atividades - JavaScript</title>
    <style>
        html, body {
        height: 100%;
        }

        body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f4f4f4;
        }

        .form-login {
        width: 100%;
        max-width: 330px;
        margin: auto;
        padding: 15px;
        }
    </style>
</head>
<body class="text-center" id="back">
    <form method="POST" class="form-login" name="form1">
        <div class="form-group">
            <label> Login </label>
            <input type="text" class="form-control" name="login" required>
        </div>
        <div class="form-group">
            <label> Senha </label>
            <input type="password" class="form-control" name="senha" required id="senha" maxlength="10" minlength="6">
        </div>
        <div class="form-group">
            <label> Confirme Senha </label>
            <input type="password" class="form-control" name="confirmesenha" required id="csenha" maxlength="10" minlength="6">
        </div>
        <p>
            <button type="button" class="btn btn-lg btn-warning w-100" onclick="return checarForm(form1)"> Verificar Senhas </button>
        </p>
        <p>
            <button type="submit" class="btn btn-lg btn-primary w-100" id="botao" disabled> Entrar </button>
        </p>
        <p>
        <a href="#"> Esqueci da senha. </a>
        </p>
    </form>
    <script>
        
    function checarForm(form1){
        if(form1.senha.value == form1.csenha.value){
            $("#botao").html('<button type="submit" class="btn btn-lg btn-primary w-100" id="botao"> Entrar </button>');
        }
        else{
            alert("As senhas não são iguais.")
        }
    }
    </script>

    <!-- JavaScript Local - Jquery e Bootstrap -->
    <script src="../../js/jquery.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/bootstrap.bundle.js"></script>
    <script src="js/maskedinput.js"></script>
    <script src="js/mascaras.js"></script>
    <script src="js/modificar.js"></script>
</body>
</html>
