<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap - Local -->
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <style>
        #botao{
            display: none;
        }

        input{
            margin-right: 4px;
        }
    </style>
    <title>Atividade 5 - JavaScript</title>
</head>
<body class="bg-secondary">
    <div class="container bg-dark mt-5">
        <header class="text-center border-bottom border-light text-light bg-dark">
            <h1> Atividade 5 - Ocultar/ Mostrar Botão com Checkbox</h1>
        </header>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 bg-dark">
                <fieldset class="border border-dark text-light text-center  ">
                    <div class="border-bottom border-light mt-5">
                        <h6> Selecione ao Menos 2 Meios de Transporte</h6>
                    </div>
                    <div class="mt-3">
                        <input value="true" onclick="ocultar()" type="checkbox" id="aviao"><label for="aviao"> Avião </label> 
                    </div>
                    <div class="mt-3"> 
                        <input value="true" onclick="ocultar()" type="checkbox" id="trem"> <label for="trem"> Trem </label> 
                    </div>
                    <div class="mt-3">
                        <input value="true" onclick="ocultar()" type="checkbox" id="onibus"><label for="onibus"> ônibus </label>
                    </div>
           
                    <div class="border-top border-light mt-5">
                        <button type="submit" class="btn btn-primary btn-lg mt-5" id="botao"> Enviar </button>
                    </div>
                </fieldset>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8 border-left border-light bg-dark">
                <img src="img/default.jpg" width="100%" class="mt-3 mb-5">
            </div>
        </div>
        <footer class="text-center border-top border-light bg-dark text-light">
            <p> Mateus G. P. &copy; 2022</p>
        </footer>
    </div>

    <!-- JavaScript Local - Jquery e Bootstrap -->
    <script src="../../js/jquery.js"></script>

    <script src="../../js/bootstrap.bundle.js"></script>
    <script src="js/botao.js"></script>
</body>
</html>
